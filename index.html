<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing filters</title>

    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- NoUISlider library -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css' />

</head>

<body>
    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>


    <!-- NAVIGATION ELEMENTS -->
    <div class='map-overlay-search'>
        <label>Search for location</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
    </div>

    <!-- FILTER -->
    <div class='map-overlay-data'>
        <label><b>Year:</b></label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="yr_2023" checked>
            2023
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="yr_2022" checked>
            2022
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="yr_2021" checked>
            2021
        </div>

        <label><b>Season:</b></label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="season_su" checked>
            Summer
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="season_wi" checked>
            Winter
        </div>


        <label><b>Event:</b></label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="polln_air" checked>
            Air
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="polln_sound" checked>
            Sound
        </div>


    </div>

    <!-- TIME SLIDER -->
    <div class='map-overlay-data'>
        <label><b>Date range [mm/dd/yyyy]:</b></label><br>
        <div class='slider-styled' id='time-range-slider'></div>
        <div id='slider-values'></div>
    </div>

    <!-- Script Source -->
    <script src='https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js'></script>
    <script src="script-slider.js"></script>

</body>

</html>
